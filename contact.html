        <form>
            <div class="firstlastname">

            <label for="firstName" class="form-label">First name</label> 
            <input type="text" class="form-control" id="firstName" placeholder value required>
            <div class="invalid-feedback">Valid First name is required</div>
            
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder value required>
            <div class="invalid-feedback">Valid Last name is required</div>
            </div>
            

            <label for="userName" class="form-label">Username</label>
            <input type="text" class="form-control" id="userName" placeholder ="Username" required>
            <div class="invalid-feedback">Username is required</div>

            <label for="contactNo" class="form-label">Contact No</label>
            <input type="text" class="form-control" id="contactNo" placeholder value required>
            <div class="invalid-feedback">Contact No is required</div>
            
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            <div class="invalid-feedback">Please enter a valid email address for us to get back to you</div>

            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="countrylocation" required>
                <option value="Asia">Singapore</option>
                <option value="NorthAmerica">Canada</option>
                <option value="SouthAmerica">Brazil</option>
                <option value="Europe">Germany</option>
                <option value="Africa"></option>
                <option value="Australia">Melbourne</option>
                <option value="Antartica"></option>
            </select>
            <div class="invalid-feedback">Please select a country</div>

            <input type="submit" value="Submit">
        </form>
